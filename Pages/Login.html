<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" type="image/png" href="/images/favicon.png">
    <link rel="stylesheet" href="Login.css">
    <link rel="stylesheet" href="/Pages/Login.js">
</head>
<body>

    <div class="logo">
        <img src="/images/red-ea-logo.svg">
        <h2>Sign in to your EA Account</h3>
    </div>

    <div class="icon-btn">
        <a href="#">
            <img src="/icon/google.svg">
        </a>
        <a href="#">
            <img src="/icon/facebook.svg">
        </a>
        <a href="#">
            <img src="/icon/apple.svg">

        <a href="#">

            <img src="/icon/xbox.svg">

        <a href="#">
            <img src="/icon/psn.svg">
        </a>
    </div>

    <div class="text">
        or
    </div>

    <div class="user">
        <p>PHONE OR EMAIL</p>
        <input type="text" name="email" value="" placeholder="Enter your phone or email" autocorrect="off" autocapitalize="off" autocomplete="off">
    </div>

    <div class="password">
        <p>PASSWORD</p>
        <input type="password" name="email" value="" placeholder="Enter your password" autocorrect="off" autocapitalize="off" autocomplete="off">
    </div>

    <div class="checkbox">
        <input type="checkbox" checked="checked">
        <p>Remember me</p>
    </div>

    <a href="#" class="main-btn-1" onclick="Login()">
        <h3>SIGN IN</h3>
    </a>

    <a href="#" class="forgot" onclick="Create">
        Forgot your password?
    </a>

    </a>
